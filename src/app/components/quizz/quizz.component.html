<div class="quizz__container">
  <div class="quizz_logo">
    <img src="assets/img/logo (2).png" alt="">
    <h3>{{title}}</h3>
  </div>
  <div class="quizz_quesitions">
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div class="quizz_options">
    <button *ngFor="let option of questionSelected.options; let i = index" class="btn-option"
    (click)="playerChoose(option.alias)"
    >
      {{option.name}}
    </button>
  </div>
  <div *ngIf= finished class="quizz_resultado">
    <h1>O seu resultado</h1>
    <p>Resposta selecionada</p>
  </div>
</div>
